- name: installing user component
  hosts: user
  become: yes
  tasks:
  - name: setup NPM source 
    ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"

  - name: installing node js 
    ansible.builtin.yum:
      name: nodejs
      state: installed

  - name: checkroboshop user exist or not 
    ansible.builtin.command: id roboshop
    register: out
    ignore_errors: true 

  - when: out.rc !=0
    name: create user roboshop  
    become: yes
    ansible.builtin.user:
      name: roboshop

  - name: check /app directory exists or not 
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print the directory stats
    ansible.builtin.debug:
      msg: "output: {{directory}}"

  - when: directory.stat.exists == False
    name: create /app directory   
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download the application code and extract
    ansible.builtin.unarchive:
      src: https://roboshop-builds.s3.amazonaws.com/user.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.command: npm install
    args:   
      chdir: /app

  - name: copy
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: daemon reload
    ansible.builtin.systemd:
      daemon-reload: true

  - name: enabling and start user
    ansible.builtin.service:
      name: user
      state: started
      enabled: true

  - name: copy mongo.repo
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: installing mongodb-org-shell
    ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed

  - name: loading schema
    ansible.builtin.shell: mongo --host mongodb.joindevops.cloud < /app/schema/user.js

  - name: restart user
    ansible.builtin.service:
      name: user
      state: restarted
      enabled: true
  



  